
<!DOCTYPE html>
<html>
<head>
	<title>Student Registration</title>
	<link rel="stylesheet" href="style1.css">
</head>
<body>
  <image class="pic" src="pic.png">	
<form>
  <div class="container">
    <h1>Academic Information Management System</h1>
    <br>
    <br>
    <hr>
    <br>
    <h2>Student Registration</h2>
    <br>
    <label for="user name"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname">
    
    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw">

    <label for="confirm password"><b>Confirm Password</b></label>
    <input type="password" placeholder="Re-Enter Password" name="cpsw">

    <label for="firstname"><b>First Name</b></label>
    <input type="text" placeholder="Enter Firstname" name="firstname">

    <label for="lastname"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Lastname" name="lastname">

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email">

    
    

    <button type="submit" class="registerbtn">Register</button>
  </div>
  
<p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
 
 
  
</form>

</body>
</html>
